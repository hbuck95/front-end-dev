<!DOCTYPE html>
<html>

<head>
    <title>Accounts API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">

</head>

<body>

    <div id="container">

        <div id="data-table">
            <h1>Accounts</h1>
        </div>

        <div id="buttons">
            <br>
            <button class="btn" onclick="getAllAccounts()">Get All Accounts</button>
            <button class="btn" onclick="getAccountById()">Get Account by ID</button>
            <button class="btn" onclick="deleteAccount()">Delete Account</button>
            <button class="btn" onclick="postTest()">Add Account</button>
        </div>
    </div>

    <div id="new-account-form">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><b>#</b></span>
            </div>
            <input type="text" class="form-control" id="AccountNoInput" placeholder="Account No."
                aria-label="Account No." aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">

            <input type="text" class="form-control" id="FNameInput" placeholder="Forename" aria-label="Forename"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="SurnameInput" placeholder="Surname" aria-label="Surname"
                aria-describedby="basic-addon1">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
